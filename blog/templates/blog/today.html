{% extends 'blog/base.html' %}
{% block content %}
	<div class="ecommerce-widget">
        <div class="row">
            <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
                <div class="card" style="width:800px">
                    <h5 class="card-header"> Today - Status </h5>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="bg-light">
                                    <tr class="border-1">
                                        <th class="border-0">Period</th>
                                        <th class="border-0">Time</th>
                                        <th class="border-0">Subject</th>
                                        <th class="border-0">Teacher</th>
                                        <th class="border-0">Attendence%</th>
                                        <th class="border-0">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for n,t,s,f,a,r in List %}
                                    <tr>
                                    	<td>{{n}}</td>
                                        <td>{{t}}</td>
                                        <td>{{s}}</td>
                                        <td>{{f}}</td>
                                        <td>{{a}}</td>
                                        <td>{{r}}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="card">
                    <h5 class="card-header">Attendance Tracker</h5>
                    <div class="card-body">
                        <div class="ct-chart ct-golden-section" style="height: 300px;"></div>
                        <div class="text-center">
                            <span class="legend-item mr-2">
                                    <span class="fa-xs text-primary mr-1 legend-tile"><i class="fa fa-fw fa-square-full"></i></span>
                            <span class="legend-text">Returning</span>
                            </span>
                            <span class="legend-item mr-2">

                                    <span class="fa-xs text-secondary mr-1 legend-tile"><i class="fa fa-fw fa-square-full"></i></span>
                            <span class="legend-text">First Time</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
